<!DOCTYPE html>
<html>

<head>
  <title>Rust Webassembly</title>

  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    button {
      flex-grow: 1;
      margin: 5px;
      width: 80px;
      height: 30px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <button id="startStopButton">Stop</button>
    <button id="stepButton">Step</button>
    <button id="restartButton">Restart</button>
  </div>
  <canvas id="game-of-life-canvas"></canvas>
  <script src="index.js"></script>
</body>

</html>
